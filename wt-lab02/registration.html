<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
</head>
<body>

<h1 align="center">Student Registration Form</h1>

<form>

<table border="1" cellpadding="8" align="center">

<tr>
    <td><b>Name:</b></td>
    <td><input type="text" name="name" required></td>
</tr>

<tr>
    <td><b>Registration Number:</b></td>
    <td><input type="text" name="regno" required></td>
</tr>

<tr>
    <td><b>Email:</b></td>
    <td><input type="email" name="email" required></td>
</tr>

<tr>
    <td><b>Password:</b></td>
    <td><input type="password" name="password" required></td>
</tr>

<tr>
    <td><b>Select Course:</b></td>
    <td>
        <select>
            <option>Web Technologies</option>
            <option>Database Systems</option>
            <option>Artificial Intelligence</option>
            <option>Operating Systems</option>
        </select>
    </td>
</tr>

<tr>
    <td><b>Semester:</b></td>
    <td>
        <input type="radio" name="semester"> 1st
        <input type="radio" name="semester"> 2nd
        <input type="radio" name="semester"> 3rd
        <input type="radio" name="semester"> 4th
    </td>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="checkbox" required> I agree to the terms and conditions
    </td>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="submit" value="Register">
    </td>
</tr>

</table>

</form>

<br>
<p align="center">
    <a href="index.html">Back to Home</a>
</p>

</body>
</html>
